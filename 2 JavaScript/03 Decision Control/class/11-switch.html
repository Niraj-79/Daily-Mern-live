<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Switch</title>
  </head>
  <body>
    <script>
      console.log("if-else Method Use Example");
      // Please Change let vale and go to browser console result
      let day = 7;

      if (day === 1) {
        console.log("Monday");
      } else if (day === 2) {
        console.log("Tuesday");
      } else if (day === 3) {
        console.log("Wednesday");
      } else if (day === 4) {
        console.log("Thursday");
      } else if (day === 5) {
        console.log("Friday");
      } else if (day === 6) {
        console.log("Saturday");
      } else if (day === 7) {
        console.log("Sunday");
      } else {
        console.log("Invalid day");
      }

      console.log("Switch Method Use Example");
      switch (day) {
        case 1:
          console.log("Monday");
          break;
        case 2:
          console.log("Tuedsay");
          break;
        case 3:
          console.log("Wednesday");
          break;
        case 4:
          console.log("Thursday");
          break;
        case 5:
          console.log("Friday");
          break;
        case 6:
          console.log("Saturday");
          break;
        case 7:
          console.log("Sunday");
          break;
        default:
          console.log("Invalid day");
          break;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Comprison Operator</title>
  </head>
  <body>
    <script>
      console.log("Learning about comparison operators in JavaScript.");

      console.log(5 === 5); // true
      console.log(5 === 6); // false
      console.log(5 !== 6); // true
      console.log(5 !== 5); // false

      let age = 24;
      age > 18; // true
      age > 65; // false

      age = 18;
      age > 18; // false
      age >= 18; // true
      age >= 19; // false

      age = 34;
      age >= 18; // true
      age >= 5 + 98; // false
    </script>
  </body>
</html>

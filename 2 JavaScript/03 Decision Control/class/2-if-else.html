<!DOCTYPE html>
<html lang="en">
  <head>
    <title>If & Else</title>
  </head>
  <body>
    <script>
      // 1
      console.log("Your Age is: 24");
      console.log("Program start");
      let age = 24;
      if (age >= 18) {
        console.log("You are an adult");
      }
      console.log("Program end");

      // 2
      console.log("Your Age is: 14");
      console.log("Program start");
      age = 14;
      if (age >= 18) {
        console.log("You are an adult");
      }
      console.log("Program end");

      // 3
      console.log("Your Age is: 14");
      console.log("Program start");
      age = 14;
      if (age >= 18) console.log("You are an adult");
      console.log("Program end");

      // 4
      console.log("Your Age is: 24");
      console.log("Program start");
      age = 24;
      if (age >= 18) {
        console.log("You are an adult");
      } else {
        console.log("You are a minor");
      }
      console.log("Program end");

      // 5
      console.log("Your Age is: 14");
      console.log("Program start");
      age = 14;
      if (age >= 18) {
        console.log("You are an adult");
      } else {
        console.log("You are a minor");
      }
      console.log("Program end");
    </script>
  </body>
</html>

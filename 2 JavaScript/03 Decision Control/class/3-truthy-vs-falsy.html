<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Truthy VS Falsy</title>
  </head>
  <body>
    <script>
      //
      let a = 1;
      if (a) {
        console.log("The value is truthy");
      } else {
        console.log("The value is falsy");
      }

      //
      a = "";
      if (a) {
        console.log("The value is truthy");
      } else {
        console.log("The value is falsy");
      }

      //
      a = null;
      if (a) {
        console.log("The value is truthy");
      } else {
        console.log("The value is falsy");
      }

      //
      a = undefined;
      if (a) {
        console.log("The value is truthy");
      } else {
        console.log("The value is falsy");
      }

      //
      a = 234;
      if (a) {
        console.log("The value is truthy");
      } else {
        console.log("The value is falsy");
      }

      //
      a = -34;
      if (a) {
        console.log("The value is truthy");
      } else {
        console.log("The value is falsy");
      }

      //
      a = 0.1;
      if (a) {
        console.log("The value is truthy");
      } else {
        console.log("The value is falsy");
      }

      //
      a = "KG Coding";
      if (a) {
        console.log("The value is truthy");
      } else {
        console.log("The value is falsy");
      }
    </script>
  </body>
</html>

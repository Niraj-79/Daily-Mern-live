<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Comments</title>
  </head>
  <script>
    /**
     * * This is a important comment
     * ! This is warning comment
     * ? This is a question comment
     * TODO: This is a todo comment
     */

    // change innerHTML
    function clickMe() {
      document.getElementById("my_para").innerHTML = "This is a new paragraph";
    }
    // change color
    function styleMe() {
      document.getElementById("my_para").style.color = "red";
    }
  </script>
  <body>
    <h1>Welcome to JS world!</h1>
    <p id="my_para">This is a demo paragraph</p>
    <button onclick="clickMe()">Change Me</button>
    <button onclick="styleMe()">Style Me</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested if</title>
  </head>
  <body>
    <script>
      // Use of nested if-else
      let number = -10;   // change the value and go to browser console check output
      if (number > 0) {
        if (number % 2 === 0) {
          console.log("The number is positive and even.")
        } else {
          console.log ("The number is positive and odd.")
        }
      } else if (number < 0) {
        console.log("The number is negative.");
      } else {
        console.log("The number is zero.")
      }
    </script>
  </body>
</html>

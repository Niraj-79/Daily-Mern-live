<!DOCTYPE html>
<html lang="en">
  <head>
    <title>If alternates</title>
  </head>
  <body>
    <script>
      console.log("Ternary Operator Example No 1.");
      // Ternary Operator:
      let age = 20;
      let canVote = age >= 18 ? "Yes" : "No";
      console.log(canVote); // Output: Yes

      console.log("Guard Operator Example No 1.");
      // Guard Operator:
      let username = "";
      let defaultUsername = "Guest";
      let displayName = username || defaultUsername;
      console.log(defaultUsername); // Output: Guest

      console.log("Default Operator Example No 1.");
      // Default Operator:
      let userAge = null;
      let defaultAge = 18;
      let ageToDisplay = userAge ?? defaultAge;
      console.log(ageToDisplay); // Output: 18
    </script>
    

    <!-- Ternary Operator  -->
    <script>
      console.log("Ternary Operator Example No 2.");
      let num = 7;
      let result;
      if (num % 2 == 0) {
        result = "Even";
      } else {
        result = "Odd";
      }
      console.log(`The number is ${result}.`);

      // shorthand
      let = result = num % 2 == 0 ? "Even" : "Odd";
      console.log(`The number is ${result}.`);
    </script>


    <!-- Guard Operator -->
    <script>
      console.log("Guard Operator Example No 2.");
      let yourName = 0;
      let falbackvalue = "Guest";
      let greeting = `Welcome ${yourName || falbackvalue}`;
      console.log(greeting);


      // Default Operator
      console.log("Default Operator Example No 2.");
      yourName = 0;
      falbackvalue = "Guest";
      greeting = `Welcome ${yourName ?? falbackvalue}`;
      console.log(greeting);
    </script>
  </body>
</html>

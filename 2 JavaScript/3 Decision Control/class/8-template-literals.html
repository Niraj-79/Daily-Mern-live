<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Template Literals</title>
  </head>
  <body>
    <script>
      // Syntax
      let greeting = `Hello, word!`;

      // Multi-line Strings
      let multiLine = `This is a multi-line string.`;

      // String Interpolation
      let firstName = "John";
      let hello = `Hello, ${firstName}!`;

      // Expression Evaluation
      let a = 5;
      let b = 10;
      let result = `The sum of a and b is ${a + b}.`;
    </script>
  </body>
</html>

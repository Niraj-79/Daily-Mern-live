<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Updating Values</title>
    <script>
      let noOfStudents = 5;
      noOfStudents = noOfStudents + 1;
      console.log(noOfStudents);

      let money = 1;
      money += 5; // money = 6
      money -= 2; // money = 4
      money *= 3; // money = 12
      money /= 4; // money = 3
      money++;    // money = 4
    </script>
  </head>
  <body></body>
</html>

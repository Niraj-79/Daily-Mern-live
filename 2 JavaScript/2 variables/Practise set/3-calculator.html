<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="3-calculator.css" />
  </head>
  <body>
    <div id="container">
      <input type="text" class="input-display" readonly />
      <div class="display-button">
        <button
          class="button"
          onclick="currentDisplay = '';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          C
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '1';
          document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          1
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '2';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          2
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '+';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          +
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '3';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          3
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '4';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          4
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '-';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          -
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '5';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          5
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '6';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          6
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '*';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          *
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '7';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          7
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '8';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          8
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '/';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          /
        </button>

        <button
          class="button"
          onclick="currentDisplay = eval(currentDisplay);
        document.querySelector('.input-display').value = currentDisplay"
        >
          =
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '9';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          9
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '0';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          0
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay + '.';
        document.querySelector('.input-display').value = currentDisplay"
          ;
        >
          .
        </button>
      </div>
    </div>
    <script>
      let currentDisplay = "";
      document.querySelector(".input-display").value = currentDisplay;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Myntra Bag Exercise</title>
    <style>
      .bag-button {
        background-color: #90ee90;
        border: none;
        border-radius: 10px;
        padding: 5px 19px;
        font-size: 10px;
      }

      .wislist-button {
        text-transform: uppercase;
        padding: 4px 35px;
        border: 1px solid #000;
        border-radius: 8px;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <button
        class="bag-button"
        onclick="
        itemsInBag = itemsInBag + 1;
        document.querySelector('#bag-summary').innerHTML = 'Your Bag has '+ itemsInBag +' items'
      "
      >
        Add to Bag
      </button>

      <button
        class="wislist-button"
        onclick="
        itemsInBag = itemsInBag -1;
        document.querySelector('#bag-summary').innerHTML = 'Your Bag has '+ itemsInBag + ' items';
      
      "
      >
        move to wishlist
      </button>
      

      <button
        class="bag-button"
        onclick="
        itemsInBag = itemsInBag + 2;
        document.querySelector('#bag-summary').innerHTML = 'Your Bag has '+ itemsInBag +' items'
        "
      >
        >Add 1+1 sale item
      </button>
      <h1 id="bag-summary"></h1>
    </main>

    <script>
      let itemsInBag = 0;
      document.querySelector("#bag-summary").innerHTML = "Your Bag has 0 items";
    </script>
  </body>
</html>

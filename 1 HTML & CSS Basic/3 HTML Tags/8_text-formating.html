<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formating
    
  </title>
</head>
<body>
  <h1>This is Text formating </h1>
  <!-- B = Bold -->
  <!-- I = Italic -->
  <!-- U = Underline -->
  <!-- S = Strikethrough -->

  <b>Bold</b> <hr>
  <i>Italic</i> <hr>
  <u>Underline</u> <hr>
  <s>Strikethrough</s> 
  
  
</body>
</html>

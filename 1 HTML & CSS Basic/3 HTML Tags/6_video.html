<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Tag</title>
</head>
<body>
  <h1>This is video tag</h1>
  <video src="Video/1.mp4" width="200px"></video>
  <video src="Video/2.mp4" height="200px"></video>
  <video src="Video/3.mp4" height="200px" autoplay controls ></video>

  <!-- autoplay ka matlab hai automatic play hoga -->
  <!-- controls ka matlab hai ki apka video ka sara control aa jayega -->
  <!-- loop ka matlab hai ki apka video khatam hone ke bad bhi wo automatic play hone lagega -->
  <!-- mute ka matlab hai ki apka vidoe automatic play hone ke bad bhi mute ho jayega Note:- bahut bar ye browser autoplay nahi karta hai jab tak ki aap usko mute nahi karte ho-->

  <video src="Video/4.mp4" width="300px"
    autoplay
    controls 
    muted
    loop
    alt="Coding Video"
  ></video>
</body>
</html>

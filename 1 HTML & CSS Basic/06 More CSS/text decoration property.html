<!DOCTYPE html>
<html lang="en">
<head>
  <title>Text Decoration Property</title>
  <style>
    #box1 { text-decoration: underline;}
    #box2 { text-decoration: overline;}
    #box3 { text-decoration: line-through;}
  </style>
</head>
<body>
  <h3 id="box1" class="box">Box 1</h3>
  <h3 id="box2" class="box">Box 2</h3>
  <h3 id="box3" class="box">Box 3</h3> <hr>
  <a href="#">Link 1</a> <br>
  <a href="#" style="text-decoration: none;">Link 2</a>
</body>
</html>

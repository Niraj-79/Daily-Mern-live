 <!DOCTYPE html>
 <html lang="en">
 <head>
  <title>Checkbox</title>
 </head>
 <body>
  <h2>Input Type: Checkbox</h2>
  
  <label for="apple">Apple</label>
  <input type="checkbox" id="apple" name="fruit" value="Apple"> <br>

  <label for="mango">Mango</label>
  <input type="checkbox" id="mango" name="fruit" value="Mango"> <br>

  <label for="lychee">Lychee</label>
  <input type="checkbox" id="lychee" name="fruit" value="lychee">
 </body>
 </html>

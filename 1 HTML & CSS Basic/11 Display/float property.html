<!DOCTYPE html>
<html lang="en">
<head>
  <title>Learning float Property</title>
</head>
<style>
  .container {
    height: 110px;
    width: 300px;
    border: 1px solid black;
  }

  .box {
    width: 100px;
    height: 100px;
    margin: 5px;
  }

  .box1 {
    background-color: red;
    border: 1px solid black ;
    float: right;
  }

  .box2 {
    background-color: blue;
    border: 1px solid black;
    float: left;
  }
</style>
<body>
  <h3>Float Property</h3>
  <div class="container">
    <div class="box box1">Right</div>    
    <div class="box box2">Left</div>
    
  </div>
</body>
</html>

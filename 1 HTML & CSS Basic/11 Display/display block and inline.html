<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learning Block and Inline Element</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .box {
      height: 50px;
      font-size: 25px;
      background-color: aquamarine;
      border: 1px solid black;
    }
  </style>
  <body>
    <h3>Display Property Block/Inline Elements</h3>
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <span>Span 1</span>
    <span>Span 2</span>
  </body>
</html>

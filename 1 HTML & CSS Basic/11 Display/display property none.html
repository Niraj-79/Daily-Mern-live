<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display Property none</title>
  </head>
  <style>
    .box {
      height: 100px;
      width: 100px;
      background-color: blueviolet;
      margin: 10px;
      text-align: center;
      border-radius: 10px;
    }

    #div2 {
      display: none;
    }
  </style>
  <body>
    <div id="div1" class="box">Box 1</div>
    <div id="div2" class="box">Box 2</div>
    <div id="div3" class="box">Box 3</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Display Property Inline</title>
</head>
<style>
  .box {
    height: 100px;
    width: 100px;
    background-color: blueviolet;
    margin: 10px;
    text-align: center;
    border: 2px solid black;
    border-radius: 10px;

    display: inline;
  }
</style>
<body>
  <h3>Display Property Inline</h3>
  <div id="div1" class="box">Box 1</div>
  <div id="div2" class="box">Box 2</div>
  <div id="div3" class="box">Box 3</div>
</body>
</html>

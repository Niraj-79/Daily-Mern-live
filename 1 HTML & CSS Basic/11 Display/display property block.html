<!DOCTYPE html>
<html lang="en">
<head>
  <title>Display Property Block</title>
</head>
<style>
  .box {
    height: 100px;
    width: 100px;
    background-color: blueviolet;
    margin: 10px;
    text-align: center;
    border: 5px solid black;
    border-radius: 10px;

    display: block;
  }

</style>
<body>
  <h3>Display Property Block</h3>
  <div id="parent">
    <div id="div1" class="box">Box 1</div>
    <div id="div2" class="box">Box 2</div>
    <div id="div3" class="box">Box 3</div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex Grow</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #heading {
      text-align: center;
    }
    #container {
      background-color: bisque;
      border: 1px solid black;
      border-radius: 5px;
      display: flex;
      justify-content: center;
    }

    .box {
      height: 100px;
      width: 100px;
      margin: 5px;
      border: 1px dotted black;
      border-radius: 5px;
      padding: 5px;
      flex-grow: 1;
    }

    #box1 { background-color: brown;}
    #box2 { 
      background-color: cadetblue;
      flex-grow: 3;
    }
    #box3 { background-color: chartreuse;}
    #box4 { background-color: darkgreen;}
  </style>
  <body>
    <h1 id="heading">Learning Flex Grow</h1>
    <div id="container">
      <div id="box1" class="box">Flex Item 1</div>
      <div id="box2" class="box">Flex Item 2</div>
      <div id="box3" class="box">Flex Item 3</div>
      <div id="box4" class="box">Flex Item 4</div>
    </div>
  </body>
</html>

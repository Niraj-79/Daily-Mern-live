<!DOCTYPE html>
<html lang="en">
  <head>
    <title>wrap-reverse</title>
  </head>
  <style>
    #heading {
      text-align: center;
    }
    .container {
      background-color: burlywood;
      border: 1px solid black;
      border-radius: 5px;

      display: flex;
      flex-wrap: wrap-reverse;
    }
    .box {
      height: 75px;
      width: 75px;
      margin: 5px;
      border: 1px solid black;
      border-radius: 5px;
    }
    #box1 { background-color: aqua;}
    #box2 { background-color: blue;}
    #box3 { background-color: brown;}
    #box4 { background-color: cadetblue;}
    #box5 { background-color: chartreuse;}
    #box6 { background-color: darkcyan;}
    #box7 { background-color: darkred;}
    #box8 { background-color: dodgerblue;}
  </style>
  <body>
    <h2 id="heading">flexbox wrap-reverse</h2>
    <div class="container">
      <div id="box1" class="box">flex Item 1</div>
      <div id="box2" class="box">flex Item 2</div>
      <div id="box3" class="box">flex Item 3</div>
      <div id="box4" class="box">flex Item 4</div>
      <div id="box5" class="box">flex Item 5</div>
      <div id="box6" class="box">flex Item 6</div>
      <div id="box7" class="box">flex Item 7</div>
      <div id="box8" class=" box">flex Item 8</div>
    </div>
  </body>
</html>

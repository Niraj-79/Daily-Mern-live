<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learning nowrap</title>
    <style>
        #heading { text-align: center;}
        .container { 
            padding: 10px;
            margin: 20px;
            background-color: blueviolet;
            border: 2px solid black;

            display: flex;
            flex-wrap: nowrap;
        }
        .box { 
            height: 100px;
            width: 100px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid black;
        }

        #box1 { background-color: blue;}
        #box2 { background-color: yellow;}
        #box3 { background-color: chocolate;}
        #box4 { background-color: darkgreen;}

    </style>
</head>
<body>
    <!-- nowrap default  -->
     <h1 id="heading">flexbox nowrap</h1>
     <div class="container">
        <div id="box1" class="box">flex Item 1</div>
        <div id="box2" class="box">flex Item 2</div>
        <div id="box3" class="box">flex Item 3</div>
        <div id="box4" class="box">flex Item 4</div>
     </div>
    
</body>
</html>

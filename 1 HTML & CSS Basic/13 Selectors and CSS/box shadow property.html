<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Box Shadow Property</title>
  </head>
  <style>
    .box {
      width: 200px;
      height: 150px;
      background-color: #3498ab;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
  <body>
    <div class="box">This box has a Shadow!</div>
  </body>
</html>

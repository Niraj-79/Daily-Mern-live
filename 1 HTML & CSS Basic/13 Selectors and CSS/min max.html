<!DOCTYPE html>
<html lang="en">
  <head>
    <title>min max</title>
  </head>
  <style>
    .container { text-align: center;}
    .box {
      background-color: lightblue;
      min-height: 100px;
      max-height: 300px;
      min-width: 200px;
      max-width: 500px;
      overflow: auto; /* To handle overflow content */
      padding: 20px;
      margin: 20px auto;
      border-radius: 5px;
      border: 1px solid black;

    }
  </style>
  <body>
    <h1 class="container">Learning min-max height and width</h1>
    <div class="box">
      This box has a minimum height of 100px, a maximum height of 300px, a
      minimum width of 200px, and a maximum width of 500px.
      <br />
      <br />
      Resize the window to see how the box behaves with varying amounts of
      content and different viewport sizes.
    </div>
  </body>
</html>

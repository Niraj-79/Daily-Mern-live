<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Child selector</title>
  </head>
  <style>
    #heading {
      text-align: center;
      font-size: 35px;
      font-weight: 600;
    }
    .container > p {
      color: blue;
      font-weight: bold;
    }
  </style>
  <body>
    <header id="heading">Learning Child selector</header>
    <div class="container">
      <p>
        This paragraph will be blue and bold because it is a direct child of
        .container.
      </p>
      <div>
        <p>
          This paragraph will not be styled because it is a child of the inner
          div.
        </p>
      </div>
    </div>
  </body>
</html>

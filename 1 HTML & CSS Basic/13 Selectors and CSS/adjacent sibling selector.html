<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sibling selector</title>
  </head>
  <style>
    #heading {
      text-align: center;
    }
    h1 + p {
      color: green;
      font-size: 20px;
      font-weight: bold;
      font-family: cursive;
    }
  </style>
  <body>
    <h1 id="heading">Learning Sibling Selector</h1>
    <p>
      This paragraph will be green, bold, font family, and larger because it is immediately
      after the h1.
    </p>
    <p>
      This paragraph will not be styled because it is not immediately after the
      h1.
    </p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Id And Class Selectors</title>
  <link rel="stylesheet" href="styles/9_id-class-selectors.css">
</head>
<body>
  <p class="code">Paragraph 1</p>
  <p class="article">Paragraph 2</p>
  <p id="para3" class="article">Paragraph 3</p>
  <p class="article">Paragraph 4</p>
  <p class="code">Paragraph 5</p>
  <p class="code">Paragraph 6</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Box Sizing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      button {
        height: 100px;
        width: 100px;
        border: 4px solid black;
        background-color: aquamarine;
        margin-top: 2px;
      }
      .button1 { box-sizing: border-box;}
      .button2 { box-sizing: content-box;}
    </style>
  </head>
  <body>
    <h3>Box Property Box Sizing</h3>
    <button class="button1">Click Me</button> <br> 
    <button class="button2">Click Me</button>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skew</title>
    <style>
        .box {
            display: inline-block;
            height: 100px;
            width: 100px;
            padding: 5px;
            margin: 50px;
            border: 1px solid black;
            border-radius: 5px;
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }
        .box1 { background-color: lime;}
        .box1:hover { transform: skew(45deg);}
        .box2 { background-color: blueviolet;}
        .box2:hover { transform: skew(90deg);}
    </style>
</head>
<body>
    <div class="box box1">Skew 90<sup>deg</sup></div>
    <div class="box box2">Skew 90<sup>deg</sup></div>
</body>
</html>

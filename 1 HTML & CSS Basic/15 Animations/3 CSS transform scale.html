<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scale</title>
  </head>
  <style>
    .box {
        height: 75px;
        width: 75px;
        padding: 5px;
        margin: 50px;
        border: 1px solid black;
        border-radius: 5px;
        transition: all;
        transition-duration: 1s;
        transition-timing-function: ease-in-out;
    }
    .box1 { background-color: lime;}
    .box1:hover { transform: scale(2);}
    .box2 { background-color: blueviolet;}
    .box2:hover { transform: scale(4);}
    .box3 { background-color: indianred;}
    .box3:hover { transform: scaleX(2);}
    .box4 { background-color: violet;}
    .box4:hover { transform: scaleY(3);}
  </style>
  <body>
    <div class="box box1">Scale Twice</div>
    <div class="box box2">Scale 4 times</div>
    <div class="box box3">Scale X Twice</div>
    <div class="box box4">Scale Y Twice</div>
  </body>
</html>

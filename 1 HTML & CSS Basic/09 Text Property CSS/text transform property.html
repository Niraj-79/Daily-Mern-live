<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Transform</title>
  </head>
  <style>
    .box1 { text-transform: uppercase;}
    .box2 { text-transform: lowercase;}
    .box3 { text-transform: capitalize;}
    box4 { text-decoration: none;}
  </style>
  <body>
    <h2>Text Transform Property</h2>

    <h3 class="box1">First box</h3>
    <h3 class="box2">Second box</h3>
    <h3 class="box3">Third box</h3>
    <h3 class="box4">Fourth box</h3>
  </body>
</html>

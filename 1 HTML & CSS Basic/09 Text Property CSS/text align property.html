<!DOCTYPE html>
<html lang="en">
<head>
  <title>Text Align</title>
  <style>
    .box { height: 100px; width: 100px;}
    #box1 {background-color: red; text-align: left;}
    #box2 { background-color: yellow; text-align: right;}
    #box3 { background-color: pink; text-align: center;}
  </style>
</head>
<body>
  <h2>Text Align Property</h2>
  <h3 id="box1" class="box">Box 1</h3>
  <h3 id="box2" class="box">Box 2</h3>
  <h3 id="box3" class="box">Box 3</h3>
</body>
</html>

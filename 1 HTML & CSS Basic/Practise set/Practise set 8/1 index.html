<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tables & Forms</title>
  </head>
  <body>
    <h2>Question No 1</h2>
    <h3>Order List</h3>
    <ol type="1">
      <li>Apple</li>
      <li>Banana</li>
      <li>Papaya</li>
    </ol>

    <ol type="A">
      <li>Apple</li>
      <li>Banana</li>
      <li>Papaya</li>
    </ol>

    <ol type="a">
      <li>Apple</li>
      <li>Banana</li>
      <li>Papaya</li>
    </ol>

    <ol type="I">
      <li>Apple</li>
      <li>Banana</li>
      <li>Papaya</li>
    </ol>

    <ol type="i">
      <li>Apple</li>
      <li>Banana</li>
      <li>Papaya</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Papaya</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries min-width</title>
</head>
<style>
    .box {
        height: 100px;
        width: 100px;
        background-color: lightsalmon;
    }
    @media ( min-width: 500px) {
        .box {
            height: 150px;
            width: 150px;
        }
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media Queries max-width</title>
  </head>
  <style>
    .box {
      height: 100px;
      width: 100px;
      background-color: lightsalmon;
    }
    @media (max-width: 500px) {
      .box {
        height: 50px;
        width: 50px;
      }
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Background Color</title>
  <style>
    #first {
      background-color: red;
    }
    #second { 
      background-color: green;
    }
    button {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="first">First</div>
  <div id="second">Second</div>
  <button>Click Me</button>
</body>
</html>
